<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<script>
    function confirmacion(){
        var respuesta=confirm("Deseas enviar esta informacion?");
        if (respuesta==true){
            return true
        }else{
            return false
        }
    }
</script>
<body>
    <section class="form-register">
        <h4>FORMULARIO REGISTRO</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="text" name="username" id="username" placeholder="Ingrese su username">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" name="REGISTRAR" value="REGISTRAR" onclick="return confirmacion()">
    </section>
</body>
</html>
